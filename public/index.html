<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandRank AI - Production Ready</title>
    
    <!-- Fuentes e Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Librerías Críticas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SheetJS para Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Montserrat', 'sans-serif'], mono: ['Fira Code', 'monospace'] },
                    colors: {
                        dark: { bg: '#020204', card: 'rgba(20, 20, 20, 0.8)' },
                        neon: { blue: '#00f3ff', purple: '#bd00ff', green: '#00ff9d', red: '#ff0055', yellow: '#ffcc00' }
                    },
                    animation: { 'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' },
                    keyframes: { 'pulse-glow': { '0%, 100%': { opacity: 0.8, filter: 'drop-shadow(0 0 5px rgba(0, 243, 255, 0.2))' }, '50%': { opacity: 1, filter: 'drop-shadow(0 0 15px rgba(0, 243, 255, 0.5))' } } }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #020204;
            background-image: radial-gradient(circle at 50% 0%, rgba(0, 243, 255, 0.03), transparent 40%), radial-gradient(circle at 0% 50%, rgba(189, 0, 255, 0.02), transparent 30%);
            color: #e5e5e5; overflow-x: hidden;
        }
        .glass-panel { background: rgba(15, 15, 18, 0.6); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); }
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #0a0a0a; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        .metric-box { @apply flex flex-col p-4 rounded-xl bg-white/5 border border-white/10 transition-colors; }
        .metric-value { @apply text-3xl font-black text-white font-mono; }
        .topic-badge { @apply px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider border; }
    </style>
</head>
<body class="h-screen flex flex-col font-sans selection:bg-neon-blue selection:text-black overflow-hidden">

    <!-- Navbar -->
    <nav class="w-full h-16 px-6 flex justify-between items-center glass-panel z-50 shrink-0 border-b border-gray-800">
        <div class="flex items-center gap-4">
            <button onclick="toggleHistory()" class="text-gray-400 hover:text-white relative">
                <i class="ph ph-clock-counter-clockwise text-2xl"></i>
                <span id="history-badge" class="absolute -top-1 -right-1 w-2 h-2 bg-neon-blue rounded-full hidden"></span>
            </button>
            <div class="flex items-center gap-2">
                <i class="ph-fill ph-brain text-2xl text-neon-blue"></i>
                <h1 class="text-lg font-bold tracking-wider text-white">BRAND<span class="text-neon-blue">RANK</span></h1>
            </div>
        </div>
        <div>
            <button onclick="downloadExcelReport()" id="download-btn" class="hidden text-xs flex items-center gap-2 px-3 py-1.5 rounded border border-gray-700 hover:bg-white/10 transition-colors text-neon-green border-neon-green/30">
                <i class="ph-fill ph-microsoft-excel-logo"></i> EXPORT .XLS
            </button>
        </div>
    </nav>

    <!-- Layout -->
    <div class="flex flex-grow overflow-hidden relative">
        <!-- History Sidebar -->
        <aside id="history-sidebar" class="absolute inset-y-0 left-0 w-80 bg-[#08080a] border-r border-gray-800 transform -translate-x-full z-40 flex flex-col glass-panel shadow-2xl transition-transform duration-300">
            <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-black/20">
                <h3 class="text-sm font-bold text-white tracking-widest">SAVED PROJECTS</h3>
                <button onclick="toggleHistory()"><i class="ph ph-x"></i></button>
            </div>
            <div id="project-list" class="flex-grow overflow-y-auto custom-scroll p-2 space-y-2"></div>
            <div class="p-4 border-t border-gray-800"><button onclick="clearAllData()" class="w-full py-2 text-xs text-red-500 border border-red-900/50 rounded">Borrar Todo</button></div>
        </aside>

        <!-- Content -->
        <main class="flex-grow overflow-y-auto custom-scroll relative z-10 p-4 md:p-8 w-full transition-all" id="main-content">
            <div class="max-w-7xl mx-auto flex flex-col gap-12 pb-60">
                
                <!-- INPUT -->
                <section id="step-input" class="flex flex-col items-center justify-center py-12 min-h-[50vh]">
                    <div class="text-center mb-10">
                        <h2 class="text-4xl md:text-5xl font-black mb-6 text-white">Site Ratio & <span class="text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple">Entity Focus</span></h2>
                        <p class="text-gray-400 text-base max-w-xl mx-auto">Valida la coherencia semántica de cualquier dominio.</p>
                    </div>
                    <div class="w-full max-w-xl bg-black rounded-xl p-2 flex items-center border border-gray-800 focus-within:border-neon-blue">
                        <div class="pl-4 text-gray-500"><i class="ph ph-globe text-2xl"></i></div>
                        <input type="text" id="domainInput" placeholder="dominio.com" class="bg-transparent border-none outline-none text-white text-lg w-full placeholder-gray-700 font-mono h-12 ml-3">
                        <button onclick="startDiscovery()" class="bg-white hover:bg-neon-blue hover:text-black text-black font-bold py-3 px-8 rounded-lg">AUDITAR</button>
                    </div>
                    <!-- Simulation Toggle -->
                    <div class="mt-6">
                        <label class="flex items-center gap-2 cursor-pointer select-none">
                            <input type="checkbox" id="simulationMode" class="hidden peer">
                            <div class="w-9 h-5 bg-gray-800 rounded-full p-1 peer-checked:bg-neon-purple relative"><div class="w-3 h-3 bg-white rounded-full absolute top-1 left-1 peer-checked:left-5 transition-all"></div></div>
                            <span class="text-xs text-gray-500 font-mono">MODO SIMULACIÓN (Gratis)</span>
                        </label>
                    </div>
                </section>

                <!-- SELECTION -->
                <section id="step-selection" class="hidden w-full max-w-3xl mx-auto glass-panel rounded-2xl p-8 border-t border-gray-800">
                    <div class="flex justify-between items-end mb-6">
                        <h3 class="text-2xl font-bold text-white">Definir Corpus</h3>
                        <div class="flex gap-3">
                            <button onclick="selectAll()" class="px-4 py-2 text-xs border border-gray-700 rounded text-gray-400">Select All</button>
                            <button onclick="analyzeSelected()" class="bg-neon-blue text-black font-bold py-2 px-6 rounded hover:bg-white flex items-center gap-2 text-sm"><i class="ph-fill ph-calculator"></i> CALCULAR</button>
                        </div>
                    </div>
                    <div id="url-list" class="flex flex-col gap-2 max-h-80 overflow-y-auto custom-scroll pr-2 bg-black/20 rounded-lg p-2"></div>
                </section>

                <!-- RESULTS -->
                <section id="step-results" class="hidden w-full max-w-7xl mx-auto">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <div class="metric-box"><div class="text-xs text-gray-400">SITE FOCUS</div><div id="val-focus" class="metric-value text-neon-blue">--</div><div class="w-full bg-gray-800 h-1 mt-2 rounded-full"><div id="bar-focus" class="bg-neon-blue h-full w-0"></div></div></div>
                        <div class="metric-box"><div class="text-xs text-gray-400">RADIUS (σ)</div><div id="val-radius" class="metric-value text-neon-purple">--</div><div class="w-full bg-gray-800 h-1 mt-2 rounded-full"><div id="bar-radius" class="bg-neon-purple h-full w-0"></div></div></div>
                        <div class="metric-box"><div class="text-xs text-gray-400">SITE RATIO</div><div id="val-ratio" class="metric-value text-neon-green">--</div><div class="w-full bg-gray-800 h-1 mt-2 rounded-full"><div id="bar-ratio" class="bg-neon-green h-full w-0"></div></div></div>
                        <div class="metric-box justify-center items-center text-center border-dashed"><div class="text-xs text-gray-500">VERDICT</div><div id="final-verdict" class="text-xl font-bold text-white">--</div></div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-6">
                        <div class="lg:col-span-8 glass-panel p-4 rounded-2xl border border-gray-800 h-[500px]">
                            <canvas id="scatterChart"></canvas>
                        </div>
                        <div class="lg:col-span-4 glass-panel p-6 rounded-2xl flex flex-col">
                            <h3 class="text-sm font-bold text-white uppercase mb-4 border-b border-gray-800 pb-2">Perfil de Entidad</h3>
                            <div id="ai-summary" class="text-gray-300 text-xs flex-grow overflow-y-auto font-mono max-h-60"></div>
                            <div id="topic-tags" class="flex flex-wrap gap-2 mt-4 pt-4 border-t border-gray-800"></div>
                            <button onclick="saveCurrentProject()" class="mt-4 w-full bg-white/5 hover:bg-white/10 text-white text-xs py-2 rounded border border-white/10">GUARDAR PROYECTO</button>
                        </div>
                    </div>

                    <div class="glass-panel p-8 rounded-2xl">
                        <table class="w-full text-left"><thead class="text-xs text-gray-500 border-b border-gray-800"><tr><th class="pb-2 pl-2">URL</th><th class="pb-2 text-center">TOPIC</th><th class="pb-2 text-right">SIMILARITY</th><th class="pb-2 text-right pr-2">STATUS</th></tr></thead><tbody id="results-table-body" class="font-mono text-gray-300 text-sm"></tbody></table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Console Footer -->
    <footer id="console-footer" class="fixed bottom-0 left-0 w-full bg-[#050505] border-t border-gray-800 z-50 shadow-2xl flex flex-col h-48 max-h-[80vh]">
        <div id="drag-handle" class="w-full h-8 bg-[#111] border-b border-gray-800 flex items-center justify-between px-4 cursor-row-resize select-none">
            <div class="flex items-center gap-2 text-xs text-gray-400 font-mono"><i class="ph-fill ph-terminal-window text-neon-blue"></i> LOGS</div>
            <button onclick="document.getElementById('console-output').innerHTML=''" class="text-gray-600 hover:text-white"><i class="ph ph-trash"></i></button>
        </div>
        <div id="terminal-body" class="flex-grow p-4 font-mono text-xs overflow-y-auto custom-scroll text-green-500 bg-black/95">
            <div id="console-output" class="flex flex-col gap-1"></div>
        </div>
    </footer>

    <!-- Import Logic -->
    <script src="script.js"></script>
</body>
</html>
