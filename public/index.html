<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandRank AI - Audit Tool</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-pink': '#ff00ff',
                        'neon-blue': '#00ffff',
                        'dark-bg': '#050505',
                        'panel-bg': '#0a0a0a'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #e5e5e5; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #111; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="h-16 border-b border-gray-800 bg-panel-bg flex items-center px-6 justify-between z-10">
        <div class="flex items-center gap-2 text-xl font-bold tracking-tighter">
            <i class="ph-fill ph-brain text-neon-pink"></i> BRANDRANK<span class="text-gray-600">.AI</span>
        </div>
        <div class="flex gap-4 text-sm font-medium text-gray-400">
            <div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-green-500"></div> System Online</div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside class="w-80 bg-panel-bg border-r border-gray-800 flex flex-col z-20 shadow-xl">
            <div class="p-6 space-y-8">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 block">Target Domain</label>
                    <div class="relative">
                        <input type="text" id="domain-input" placeholder="ejemplo.com" 
                            class="w-full bg-[#111] border border-gray-700 rounded px-4 py-3 text-sm focus:border-neon-pink focus:ring-1 focus:ring-neon-pink outline-none transition text-white font-mono">
                        <i class="ph-bold ph-globe absolute right-3 top-3 text-gray-600"></i>
                    </div>
                </div>

                <button id="start-btn" class="w-full py-4 bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold rounded shadow-lg shadow-pink-900/20 transition flex items-center justify-center gap-2 tracking-wide text-sm">
                    <i class="ph-fill ph-rocket-launch text-lg"></i> INICIAR AUDITOR√çA
                </button>

                <div class="grid grid-cols-2 gap-3 mt-4">
                    <div class="bg-[#111] border border-gray-800 p-3 rounded">
                        <div class="text-[10px] text-gray-500 uppercase">Focus Ratio</div>
                        <div id="metric-focus" class="text-xl font-mono text-neon-pink">0%</div>
                    </div>
                    <div class="bg-[#111] border border-gray-800 p-3 rounded">
                        <div class="text-[10px] text-gray-500 uppercase">Site Ratio</div>
                        <div id="metric-ratio" class="text-xl font-mono text-neon-blue">0%</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-dark-bg relative">
            <div class="h-[60%] p-6 relative border-b border-gray-800">
                <canvas id="topicalGraph"></canvas>
            </div>

            <div class="h-[40%] bg-panel-bg flex flex-col pb-48"> <section class="flex-1 flex flex-col overflow-hidden">
                    <div class="px-6 py-3 border-b border-gray-800 bg-[#0f0f0f] flex justify-between items-center">
                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider"><i class="ph-bold ph-list-dashes mr-1"></i> URL Analysis</h3>
                    </div>
                    <div class="flex-1 overflow-auto custom-scroll p-0 relative">
                        <div class="absolute inset-0">
                            <table class="w-full text-left border-collapse">
                                <thead class="bg-[#111] sticky top-0 z-10 text-xs font-bold text-gray-500 uppercase tracking-wider">
                                    <tr>
                                        <th class="p-3 border-b border-gray-800 pl-6">URL Endpoint</th>
                                        <th class="p-3 border-b border-gray-800">Topic</th>
                                        <th class="p-3 border-b border-gray-800">Similitud</th>
                                        <th class="p-3 border-b border-gray-800">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="results-table-body" class="font-mono text-gray-300 text-sm"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <footer id="console-footer" class="fixed bottom-0 left-0 w-full bg-[#050505] border-t border-gray-800 z-50 shadow-2xl flex flex-col h-48 max-h-[80vh] transition-all duration-200">
        <div id="drag-handle" class="w-full h-8 bg-[#111] border-b border-gray-800 flex items-center justify-between px-6 cursor-row-resize select-none group hover:bg-[#161616]">
            <div class="flex items-center gap-3 text-xs text-gray-300 font-mono font-bold group-hover:text-white">
                <i class="ph-fill ph-terminal-window text-neon-pink"></i> SYSTEM LOGS
            </div>
            <button onclick="document.getElementById('console-output').innerHTML=''" class="text-gray-400 hover:text-white p-2"><i class="ph ph-trash"></i></button>
        </div>
        <div id="console-output" class="flex-grow p-4 font-mono text-xs leading-relaxed overflow-y-auto custom-scroll text-green-400 bg-black/95">
            </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
