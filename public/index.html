<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>

<body class="h-screen bg-dark-bg text-white overflow-hidden flex flex-col">
    <aside class="w-80 bg-panel-bg border-r border-gray-800 p-6 flex flex-col gap-6 overflow-y-auto custom-scroll">
        <div>
            <label class="text-[10px] font-bold text-gray-500 uppercase">1. Dominio</label>
            <div class="flex gap-2 mt-2">
                <input type="text" id="domain-input" class="bg-black border border-gray-700 rounded p-2 text-xs flex-1 outline-none" placeholder="ejemplo.com">
                <button id="search-btn" class="bg-gray-800 p-2 rounded hover:bg-neon-pink transition"><i class="ph ph-magnifying-glass"></i></button>
            </div>
        </div>

        <div id="selection-area" class="hidden space-y-3">
            <div class="flex justify-between items-center border-b border-gray-800 pb-2">
                <label class="text-[10px] font-bold text-gray-500 uppercase">2. Seleccionar (Máx 10)</label>
                <button id="toggle-all" class="text-[9px] text-neon-blue underline">TODO</button>
            </div>
            <div id="url-list" class="space-y-1 max-h-40 overflow-y-auto custom-scroll text-[10px] font-mono"></div>
            
            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase block mb-1">Añadir Manual</label>
                <div class="flex gap-1">
                    <input type="text" id="manual-url" class="bg-black border border-gray-700 rounded p-1 text-[10px] flex-1 outline-none" placeholder="https://...">
                    <button id="add-manual-btn" class="bg-gray-700 px-2 rounded text-[10px]">Añadir</button>
                </div>
            </div>

            <button id="start-btn" class="w-full py-3 bg-neon-pink text-white font-bold rounded shadow-lg shadow-pink-900/20 disabled:opacity-50">ANALIZAR SELECCIÓN</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col">
        <div class="h-1/2 p-6 border-b border-gray-800 relative">
            <canvas id="topicalGraph"></canvas>
            <div class="absolute top-6 right-6 flex gap-4">
                <div class="bg-black border border-gray-800 p-3 rounded">
                    <div class="text-[10px] text-gray-500 uppercase">Site Focus</div>
                    <div id="metric-focus" class="text-2xl font-mono text-neon-pink">0%</div>
                </div>
            </div>
        </div>
        <div class="h-1/2 overflow-auto" id="results-table">
            </div>
    </main>

    <footer class="h-32 bg-black border-t border-gray-800 p-4 font-mono text-xs text-green-500 overflow-y-auto" id="terminal">
        > Sistema listo. Esperando dominio...
    </footer>

    <script type="module" src="script.js"></script>
</body>
