<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>

<body class="h-screen bg-dark-bg flex flex-col overflow-hidden font-sans">
    <header class="h-16 border-b border-gray-800 bg-panel-bg flex items-center px-6 justify-between">
        <div class="flex items-center gap-2 font-bold text-xl"><i class="ph-fill ph-target text-neon-pink"></i> BRANDRANK AI</div>
        <div id="ai-status" class="text-xs font-mono text-yellow-500">CARGANDO TENSORFLOW...</div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-80 bg-panel-bg border-r border-gray-800 p-6 flex flex-col gap-6">
            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase">1. Búsqueda Automática (Serper)</label>
                <div class="flex gap-2 mt-2">
                    <input type="text" id="domain-input" placeholder="dominio.com" class="bg-black border border-gray-700 rounded p-2 text-xs flex-1 outline-none focus:border-neon-pink">
                    <button id="search-btn" class="bg-gray-800 p-2 rounded"><i class="ph ph-magnifying-glass"></i></button>
                </div>
            </div>

            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase">2. Entrada Manual</label>
                <div class="flex flex-col gap-2 mt-2">
                    <input type="text" id="manual-url-input" placeholder="https://..." class="bg-black border border-gray-700 rounded p-2 text-xs outline-none">
                    <button id="add-manual-btn" class="bg-neon-pink/20 text-neon-pink border border-neon-pink/30 py-1 rounded text-[10px] font-bold">CONFIRMAR URL</button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto custom-scroll border-t border-gray-800 mt-2 pt-2" id="queue-list">
                </div>

            <button id="start-btn" disabled class="w-full py-4 bg-gray-800 text-gray-500 font-bold rounded">INICIAR ANÁLISIS</button>
        </aside>

        <main class="flex-1 bg-dark-bg flex flex-col">
            <div class="h-1/2 p-6 border-b border-gray-800 relative">
                <canvas id="topicalGraph"></canvas>
                <div class="absolute top-6 right-6 flex flex-col gap-2">
                    <div class="bg-black border border-gray-800 p-3 rounded text-center">
                        <div class="text-[10px] text-gray-500 uppercase">Site Focus</div>
                        <div id="metric-focus" class="text-2xl font-mono text-neon-pink">0%</div>
                    </div>
                </div>
            </div>
            <div class="h-1/2 overflow-auto custom-scroll">
                <table class="w-full text-left text-xs font-mono">
                    <thead class="bg-panel-bg sticky top-0">
                        <tr class="text-gray-500 border-b border-gray-800">
                            <th class="p-4">URL</th>
                            <th class="p-4">TOPIC</th>
                            <th class="p-4">SIMILARITY</th>
                        </tr>
                    </thead>
                    <tbody id="results-table"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
