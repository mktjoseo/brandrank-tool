<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandRank AI - Semantic Audit</title>
    
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/site.webmanifest" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Montserrat', 'sans-serif'], mono: ['Fira Code', 'monospace'] },
                    colors: { neon: { blue: '#00f3ff', purple: '#bd00ff', green: '#00ff9d', pink: '#ff007f', yellow: '#fde047' } }
                }
            }
        }
    </script>
    
    <style>
        body { 
            background-color: #020204; 
            color: #e5e5e5; 
            background-image: radial-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px);
            background-size: 24px 24px;
        }
        
        .glass-panel { background: rgba(10, 10, 12, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        .glow-card {
            background: #0a0a0c;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .glow-card:hover {
            border-color: var(--glow-color);
            box-shadow: 0 0 30px -5px var(--glow-color);
            transform: translateY(-4px);
            z-index: 10;
        }

        .glow-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(circle at top right, var(--glow-color), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .glow-card:hover::before {
            opacity: 0.15;
        }
    </style>
</head>
<body class="h-screen flex flex-col font-sans selection:bg-neon-pink selection:text-white overflow-hidden">
    
    <nav class="w-full h-20 px-8 flex justify-between items-center glass-panel z-50 shrink-0 border-b border-gray-800">
        <div class="flex items-center">
            <img src="/assets/brand-rank-wide-logo.svg" alt="BrandRank Logo" class="h-8 md:h-10 drop-shadow-[0_0_10px_rgba(255,0,127,0.4)]" onerror="this.src=''; this.alt='BRANDRANK'; this.className='text-2xl font-black text-white'">
        </div>
        <button onclick="downloadExcelReport()" id="download-btn" class="hidden text-xs flex items-center gap-2 px-4 py-2 rounded bg-neon-green/10 border border-neon-green/50 hover:bg-neon-green/20 text-neon-green font-bold transition-all shadow-[0_0_10px_rgba(0,255,157,0.2)]">
            <i class="ph-fill ph-microsoft-excel-logo text-lg"></i> EXPORT XLS
        </button>
    </nav>

    <div class="flex flex-grow overflow-hidden relative">
        <main class="flex-grow overflow-y-auto custom-scroll relative z-10 p-4 md:p-8 w-full" id="main-content">
            <div class="max-w-7xl mx-auto flex flex-col gap-12 pb-60">
                
                <section id="step-input" class="flex flex-col items-center justify-center py-12">
                    <div class="text-center mb-10">
                        <h2 class="text-5xl font-black mb-4 text-white tracking-tight">Semantic <span class="text-transparent bg-clip-text bg-gradient-to-r from-neon-pink to-neon-blue">Entity Audit</span></h2>
                    </div>
                    
                    <div class="w-full max-w-2xl bg-[#050505] rounded-xl p-5 border border-gray-800 shadow-2xl flex flex-col gap-4">
                        <div class="flex items-center gap-2 text-gray-400 text-sm mb-1">
                            <i class="ph-fill ph-link text-neon-pink"></i> <span>URLs a analizar:</span>
                        </div>
                        <textarea id="urlInput" rows="5" class="bg-[#0a0a0a] border border-gray-800 focus:border-neon-pink rounded outline-none text-gray-300 text-sm w-full font-mono p-4 custom-scroll resize-y transition-colors"></textarea>
                        
                        <div class="flex justify-between items-center mt-2">
                            <div class="flex items-center gap-2">
                                <input type="text" id="domainSearchInput" placeholder="Sitemap: dominio.com" class="bg-[#0a0a0a] border border-gray-800 rounded px-4 py-2 text-xs text-white outline-none focus:border-neon-blue w-48 transition-colors">
                                <button onclick="startDiscovery()" class="text-gray-400 hover:text-white bg-white/5 hover:bg-white/10 text-xs border border-gray-700 py-2 px-4 rounded transition-all">BUSCAR</button>
                            </div>
                            <button onclick="analyzeManualUrls()" class="bg-neon-pink hover:bg-white text-white hover:text-black font-black tracking-wide py-3 px-8 rounded transition-all shadow-[0_0_20px_rgba(255,0,127,0.4)] flex items-center gap-2">
                                <i class="ph-fill ph-brain"></i> CALCULAR
                            </button>
                        </div>
                    </div>
                </section>

                <section id="step-results" class="hidden w-full max-w-7xl mx-auto flex flex-col gap-8">
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div class="glow-card p-6 flex flex-col justify-center" style="--glow-color: #00f3ff;">
                            <div class="flex items-center gap-2 text-xs text-gray-400 uppercase font-bold tracking-widest mb-2">
                                SITE FOCUS 
                                <i class="ph-fill ph-info cursor-help text-neon-blue hover:text-white transition-colors" title="Mide la concentración semántica. Cercano a 1 = Todo el sitio habla de un mismo tema central."></i>
                            </div>
                            <div id="val-focus" class="text-4xl font-black text-white font-mono drop-shadow-[0_0_8px_rgba(0,243,255,0.5)]">--</div>
                        </div>

                        <div class="glow-card p-6 flex flex-col justify-center" style="--glow-color: #bd00ff;">
                            <div class="flex items-center gap-2 text-xs text-gray-400 uppercase font-bold tracking-widest mb-2">
                                RADIUS (σ)
                                <i class="ph-fill ph-info cursor-help text-neon-purple hover:text-white transition-colors" title="Dispersión temática. Un número bajo es mejor. Indica que no hay páginas 'basura' o fuera de tema."></i>
                            </div>
                            <div id="val-radius" class="text-4xl font-black text-white font-mono drop-shadow-[0_0_8px_rgba(189,0,255,0.5)]">--</div>
                        </div>

                        <div class="glow-card p-6 flex flex-col justify-center" style="--glow-color: #00ff9d;">
                            <div class="flex items-center gap-2 text-xs text-gray-400 uppercase font-bold tracking-widest mb-2">
                                COHERENCE RATIO
                                <i class="ph-fill ph-info cursor-help text-neon-green hover:text-white transition-colors" title="% de URLs que superan el umbral mínimo de calidad semántica con el resto del sitio."></i>
                            </div>
                            <div id="val-ratio" class="text-4xl font-black text-white font-mono drop-shadow-[0_0_8px_rgba(0,255,157,0.5)]">--</div>
                        </div>

                        <div id="verdict-wrapper" class="glow-card p-6 flex flex-col justify-center items-center text-center" style="--glow-color: #333;">
                            <div class="text-xs text-gray-500 uppercase tracking-widest mb-2 font-bold">VERDICT</div>
                            <div id="final-verdict" class="text-3xl font-black text-gray-400 font-mono tracking-tight uppercase">--</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                        <div class="lg:col-span-8 glow-card p-4 h-[500px] relative" style="--glow-color: #ffffff;">
                            <div class="absolute top-4 left-4 text-xs font-mono text-gray-500 z-10 flex items-center gap-2">
                                <i class="ph-fill ph-chart-scatter"></i> VECTOR SPACE (PCA)
                            </div>
                            <canvas id="scatterChart"></canvas>
                        </div>

                        <div class="lg:col-span-4 glow-card p-6 flex flex-col" style="--glow-color: #ff007f;">
                            <h3 class="text-sm font-bold text-white uppercase mb-4 border-b border-gray-800 pb-3 flex items-center gap-2 tracking-widest">
                                <i class="ph-fill ph-sparkle text-neon-pink"></i> Perfil de Entidad
                            </h3>
                            <div id="ai-summary" class="text-gray-300 text-base flex-grow overflow-y-auto custom-scroll font-sans leading-relaxed whitespace-pre-wrap">Esperando datos...</div>
                        </div>
                    </div>

                    <div class="glass-panel rounded-2xl overflow-hidden border border-gray-800">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="text-xs text-gray-400 bg-black/50 border-b border-gray-800 uppercase font-mono tracking-widest">
                                    <tr>
                                        <th class="py-4 pl-6 w-[35%]">URL & Metadatos SEO</th>
                                        <th class="py-4 w-[45%]">Contexto Extraído</th>
                                        <th class="py-4 text-right">Score</th>
                                        <th class="py-4 text-right pr-6">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="results-table-body" class="font-mono text-gray-300 text-sm divide-y divide-gray-800/50 bg-[#0a0a0c]"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <footer id="console-footer" class="fixed bottom-0 left-0 w-full bg-[#050505] border-t border-gray-800 z-50 flex flex-col h-48 transition-all">
        <div id="drag-handle" class="w-full h-10 bg-[#111] border-b border-gray-800 flex items-center justify-between px-6 cursor-row-resize select-none hover:bg-[#161616]">
            <div class="text-xs text-gray-300 font-mono font-bold flex items-center gap-2"><i class="ph-fill ph-terminal-window text-neon-pink"></i> SYSTEM LOGS</div>
        </div>
        <div id="terminal-body" class="flex-grow p-4 font-mono text-sm overflow-y-auto custom-scroll text-green-400 bg-black/95">
            <div id="console-output" class="flex flex-col gap-1"></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
