<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandRank AI - Audit Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #0a0a0a; color: #e5e5e5; }
        .font-mono { font-family: 'Fira Code', monospace; }
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { bg: #111; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="h-16 border-b border-gray-800 bg-[#050505] flex items-center px-6 justify-between z-10">
        <div class="flex items-center gap-2 text-xl font-bold tracking-tighter">
            <i class="ph-fill ph-brain text-green-400"></i> BRANDRANK<span class="text-gray-600">.AI</span>
        </div>
        <div class="text-xs font-mono text-gray-500">v2.0 (Manual Mode)</div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-[400px] bg-[#0c0c0c] border-r border-gray-800 flex flex-col z-20 shadow-xl">
            <div class="p-6 space-y-6 overflow-y-auto custom-scroll flex-1">
                
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 block">1. Descubrir URLs</label>
                    <div class="flex gap-2">
                        <input type="text" id="domain-input" placeholder="ejemplo.com" 
                            class="w-full bg-[#151515] border border-gray-700 rounded px-3 py-2 text-sm focus:border-green-500 outline-none transition">
                        <button id="search-btn" class="bg-blue-600 hover:bg-blue-500 text-white px-3 rounded transition">
                            <i class="ph ph-magnifying-glass"></i>
                        </button>
                    </div>
                </div>

                <div id="selection-area" class="hidden">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-xs font-bold text-gray-500 uppercase">Seleccionar URLs</label>
                        <button id="toggle-all-btn" class="text-xs text-blue-400 hover:text-white underline">Select All</button>
                    </div>
                    
                    <div id="url-list" class="bg-[#111] border border-gray-800 rounded h-48 overflow-y-auto p-2 space-y-1 text-xs font-mono mb-4 custom-scroll">
                        </div>

                    <label class="text-xs font-bold text-gray-500 uppercase mb-2 block">O añadir manualmente</label>
                    <textarea id="manual-urls" placeholder="https://site.com/url1&#10;https://site.com/url2" 
                        class="w-full bg-[#151515] border border-gray-700 rounded px-3 py-2 text-xs h-24 focus:border-green-500 outline-none font-mono resize-none"></textarea>
                </div>

                <button id="start-btn" disabled 
                    class="w-full py-4 bg-gray-800 text-gray-500 font-bold rounded cursor-not-allowed transition flex items-center justify-center gap-2">
                    <i class="ph-fill ph-play"></i> INICIAR AUDITORÍA
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-black">
            <div class="h-1/2 p-6 border-b border-gray-800 relative">
                <canvas id="topicalGraph"></canvas>
                <div class="absolute top-6 right-6 flex gap-4">
                    <div class="bg-black/80 backdrop-blur border border-gray-800 p-3 rounded">
                        <div class="text-xs text-gray-500 uppercase">Focus Ratio</div>
                        <div id="metric-focus" class="text-2xl font-mono text-green-400 font-bold">0%</div>
                    </div>
                    <div class="bg-black/80 backdrop-blur border border-gray-800 p-3 rounded">
                        <div class="text-xs text-gray-500 uppercase">Site Ratio</div>
                        <div id="metric-ratio" class="text-2xl font-mono text-blue-400 font-bold">0%</div>
                    </div>
                </div>
            </div>

            <div class="h-1/2 flex flex-col">
                <div class="bg-[#0a0a0a] px-4 py-2 border-b border-gray-800 flex text-xs font-bold text-gray-500 uppercase tracking-wider">
                    <div class="w-1/2">URL</div>
                    <div class="w-1/4">Topic</div>
                    <div class="w-1/4 text-right">Score</div>
                </div>
                <div id="results-table-body" class="flex-1 overflow-y-auto custom-scroll bg-black/50 text-sm font-mono p-4 space-y-2"></div>
                
                <div id="console-output" class="h-32 bg-[#050505] border-t border-gray-800 p-3 font-mono text-xs overflow-y-auto text-gray-400">
                    <div>> Esperando input...</div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
