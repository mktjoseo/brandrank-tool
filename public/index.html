<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandRank AI - Semantic Audit</title>
    
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Montserrat', 'sans-serif'], mono: ['Fira Code', 'monospace'] },
                    colors: {
                        dark: { bg: '#020204', card: 'rgba(20, 20, 20, 0.8)' },
                        neon: { blue: '#00f3ff', purple: '#bd00ff', green: '#00ff9d', pink: '#ff007f' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #020204; color: #e5e5e5; overflow-x: hidden; }
        .glass-panel { background: rgba(15, 15, 18, 0.6); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); }
        .custom-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #0a0a0a; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .metric-box { @apply flex flex-col p-4 rounded-xl bg-white/5 border border-white/10 transition-colors; }
        .metric-value { @apply text-3xl font-black text-white font-mono; }
    </style>
</head>
<body class="h-screen flex flex-col font-sans selection:bg-neon-pink selection:text-white overflow-hidden">

    <nav class="w-full h-20 px-8 flex justify-between items-center glass-panel z-50 shrink-0 border-b border-gray-800">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black tracking-tighter text-white">BRAND<span class="text-neon-pink">RANK</span></h1>
        </div>
        <button onclick="downloadExcelReport()" id="download-btn" class="hidden text-xs flex items-center gap-2 px-4 py-2 rounded border border-gray-700 hover:bg-white/10 text-neon-green font-bold tracking-wide">
            <i class="ph-fill ph-microsoft-excel-logo text-lg"></i> EXPORT .XLS
        </button>
    </nav>

    <div class="flex flex-grow overflow-hidden relative">
        <main class="flex-grow overflow-y-auto custom-scroll relative z-10 p-4 md:p-8 w-full transition-all" id="main-content">
            <div class="max-w-7xl mx-auto flex flex-col gap-12 pb-60">
                
                <section id="step-input" class="flex flex-col items-center justify-center py-12">
                    <div class="text-center mb-10">
                        <h2 class="text-4xl font-black mb-4 text-white tracking-tight">
                            Semantic <span class="text-transparent bg-clip-text bg-gradient-to-r from-neon-pink to-neon-purple">Entity Audit</span>
                        </h2>
                        <p class="text-gray-400 text-sm max-w-xl mx-auto">Pega tus URLs o busca en un dominio para analizar la coherencia temática mediante Embeddings.</p>
                    </div>
                    
                    <div class="w-full max-w-2xl bg-black rounded-xl p-4 border border-gray-800 focus-within:border-neon-pink transition-colors shadow-2xl flex flex-col gap-4">
                        <div class="flex items-center gap-2 text-gray-400 text-sm mb-1">
                            <i class="ph-fill ph-link"></i> <span>URLs a analizar (Una por línea):</span>
                        </div>
                        <textarea id="urlInput" rows="5" placeholder="https://tudominio.com/&#10;https://tudominio.com/contacto" class="bg-[#0a0a0a] border border-gray-800 rounded outline-none text-white text-sm w-full placeholder-gray-700 font-mono p-3 custom-scroll resize-y"></textarea>
                        
                        <div class="flex justify-between items-center mt-2">
                            <div class="flex items-center gap-2">
                                <input type="text" id="domainSearchInput" placeholder="O busca sitemap: dominio.com" class="bg-[#0a0a0a] border border-gray-800 rounded px-3 py-2 text-xs text-white outline-none focus:border-neon-blue w-48">
                                <button onclick="startDiscovery()" class="text-gray-400 hover:text-neon-blue text-xs border border-gray-700 hover:border-neon-blue py-2 px-3 rounded transition-all">BUSCAR</button>
                            </div>
                            <button onclick="analyzeManualUrls()" class="bg-neon-pink hover:bg-neon-purple text-white font-bold py-2 px-8 rounded transition-all shadow-[0_0_15px_rgba(255,0,127,0.3)] flex items-center gap-2">
                                <i class="ph-fill ph-brain"></i> ANALIZAR URLS
                            </button>
                        </div>
                    </div>
                </section>

                <section id="step-results" class="hidden w-full max-w-7xl mx-auto">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <div class="metric-box">
                            <div class="text-xs text-gray-400">SITE FOCUS</div>
                            <div id="val-focus" class="metric-value text-neon-blue">--</div>
                        </div>
                        <div class="metric-box">
                            <div class="text-xs text-gray-400">RADIUS (σ)</div>
                            <div id="val-radius" class="metric-value text-neon-purple">--</div>
                        </div>
                        <div class="metric-box">
                            <div class="text-xs text-gray-400">COHERENCE RATIO</div>
                            <div id="val-ratio" class="metric-value text-neon-green">--</div>
                        </div>
                        <div class="metric-box justify-center items-center text-center border-dashed border-gray-700 bg-transparent">
                            <div class="text-xs text-gray-500 uppercase tracking-widest mb-1">VERDICT</div>
                            <div id="final-verdict" class="text-xl font-bold text-white">--</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-6">
                        <div class="lg:col-span-8 glass-panel p-4 rounded-2xl border border-gray-800 h-[500px] relative">
                            <div class="absolute top-4 left-4 text-xs font-mono text-gray-500 z-10">VECTOR SPACE (PCA)</div>
                            <canvas id="scatterChart"></canvas>
                        </div>
                        <div class="lg:col-span-4 glass-panel p-6 rounded-2xl flex flex-col">
                            <h3 class="text-sm font-bold text-white uppercase mb-4 border-b border-gray-800 pb-2">Perfil de Entidad</h3>
                            <div id="ai-summary" class="text-gray-300 text-sm flex-grow overflow-y-auto font-mono"></div>
                        </div>
                    </div>

                    <div class="glass-panel p-6 rounded-2xl overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-xs text-gray-500 border-b border-gray-800 uppercase font-mono">
                                <tr>
                                    <th class="pb-3 pl-2">URL</th>
                                    <th class="pb-3 text-center">Topic</th>
                                    <th class="pb-3 text-right">Similarity</th>
                                    <th class="pb-3 text-right pr-2">Status</th>
                                </tr>
                            </thead>
                            <tbody id="results-table-body" class="font-mono text-gray-300 text-sm"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <footer id="console-footer" class="fixed bottom-0 left-0 w-full bg-[#050505] border-t border-gray-800 z-50 flex flex-col h-48 transition-all">
        <div id="drag-handle" class="w-full h-10 bg-[#111] border-b border-gray-800 flex items-center justify-between px-6 cursor-row-resize select-none">
            <div class="text-xs text-gray-300 font-mono font-bold flex items-center gap-2"><i class="ph-fill ph-terminal-window text-neon-pink"></i> SYSTEM LOGS</div>
            <button onclick="document.getElementById('console-output').innerHTML=''" class="text-gray-500 hover:text-white"><i class="ph ph-trash"></i></button>
        </div>
        <div id="terminal-body" class="flex-grow p-4 font-mono text-sm overflow-y-auto custom-scroll text-green-400 bg-black/95">
            <div id="console-output" class="flex flex-col gap-1"></div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
